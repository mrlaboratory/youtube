    <script src='https://cdn.jsdelivr.net/combine/npm/lozad/dist/lozad.min.js,gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js'></script>
    <script type='text/javascript'>
          //<![CDATA[
          var observer = lozad();
    
          Object.defineProperty(Array.prototype, 'chunk_it', {
            value: function(chunkSize) {
              var array = this;
              return [].concat.apply([],
                array.map(function(elem, i) {
                  return i % chunkSize ? [] : [array.slice(i, i + chunkSize)];
                })
              );
            }
          });
          function seo(title, desc) {
            document.title = title;
            var d = document.createElement('meta'); 
            d.name = 'description'; 
            d.content = desc.substring(0, 160);
            document.head.appendChild(d);
          }
    
          function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
          }
    
          var api_url = getParameterByName('c') !== null ? "https://m.tube2.me/api/index/"+getParameterByName('c') : "https://m.tube2.me/api/index"
    
          seo(getParameterByName('c') !== null ? "watch online video in " + getParameterByName('c') : "watch online video", "The best alternative site for YouTube that provides you with a quick and wonderful experience");
    
          function getIndex() {
            return {
              index_data: [],
              fetchIndex() {
                fetch(api_url)
                .then(res => res.json())
                .then(data => {
                  this.index_data = data;
                  this.$nextTick(() => {observer.observe()});
    
                });
              },
            }
          }
            //]]>
    
        </script>
